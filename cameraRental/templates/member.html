<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
<title>Member Page - Camera Rental</title>
<link rel="stylesheet" href="path_to_your_stylesheet.css">
<style>
/* Add your existing navbar CSS here */
/*navbar*/
.navbar {
  margin: 0.5px;
    background-color: #000459;
    overflow: hidden;
    border-radius: 0.5em;
  }
  
  .navbar a {
    float: left;
    display: block;
    color: rgb(255, 255, 255);
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  .dropdown {
    float: left;
    overflow: hidden;
  }

  .dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
  }

  .navbar a:hover, .dropdown:hover .dropbtn {
    background-color: rgb(154, 156, 154);
  }

  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }

  .shop-name {
  background-color: white;
  color: black;
  border-radius: 0.5em;
  font-size: 17px;
  font-weight: 600;
  padding: 1em 2em;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 1px solid black;
  box-shadow: 0 0 0 0 black;
  text-align: center;
  font-family: 'Poppins';
  }

  .shop-name:hover:hover {
  transform: translateY(-1px) ;
  box-shadow: 2px 3px 0 0 black;
};

.shop-name:active {
  transform: translateY(2px) translateX(1px);
  box-shadow: 0 0 0 0 black;
};

  /*end of navbar*/
/* Add additional styles for the member area */
.content {
    margin: 30px;
    text-align: center;
}

.welcome-message {
  margin: 50px;
    text-align: left;
    font-size: 24px;
    color: #333;
}

.see-order-button {
    background-color: #4CAF50; /* Green */
    color: white;
    padding: 10px 15px;
    margin: 5px;
    border: none;
    cursor: pointer;
}

.logout-button {
    background-color: #f44336; /* Red */
    color: white;
    padding: 10px 15px;
    margin: 5px;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
  <div class="shopname">
    <div class="shop-name" onclick="location.href='/'">Shuli Camera Rent</div>

  <div class="navbar">
    <div class="dropdown">
      <button class="dropbtn">Camera</button>
      <div class="dropdown-content">
        <a href="/camera-rental/canoncam">Canon</a>
        <a href="/camera-rental/sonycam">Sony</a>
      </div>
    </div> 
    <div class="dropdown">
      <button class="dropbtn">Lenses</button>
      <div class="dropdown-content">
        <a href="/camera-rental/canonlens">Canon</a>
        <a href="/camera-rental/sonylens">Sony</a>
      </div>
    </div> 
    <div class="login">
      <a href="/camera-rental/account">Login or create account</a>
    </div>
    <div class="cart">
      <a href="/camera-rental/cart">Cart</a>
    </div>
  </div>

    <div class="content">
        <div class="welcome-message" id="userName">Hello, User!</div>
        <button onclick="location.href='/camera-rental/orders/'" class="see-order-button">See Order</button>
        <button onclick="location.href='/camera-rental/account/'" class="logout-button">Logout</button>
    </div>

<script>
// Function to handle logout (you should replace this with a proper Django logout view)
function logout() {
    // Your logout logic here
    // For example, posting to a Django logout view
}
// Function to fetch user's name
function fetchUserName() {
    // Logic to get the logged-in user's name
    // This would typically be handled by Django's template rendering
}
window.onload = function() {
    document.getElementById('userName').textContent = 'Hello, ' + fetchUserName() + '!';
};
</script>

</body>
</html>
