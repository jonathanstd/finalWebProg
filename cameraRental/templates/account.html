
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins" />
<title>Login/Register - Camera Rental</title>
<!-- Add your CSS file link here -->
<style>
/*navbar*/
.navbar {
    background-color: #000459;
    overflow: hidden;
    border-radius: 0.5em;
}
  
.navbar a {
    float: left;
    display: block;
    color: rgb(255, 255, 255);
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    cursor: pointer;
    font-size: 16px;    
    border: none;
    outline: none;
    color: rgb(255, 255, 255);
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: rgb(0, 0, 0);
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.shop-name {
  background-color: white;
  color: black;
  border-radius: 0.5em;
  font-size: 17px;
  font-weight: 600;
  padding: 1em 2em;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 1px solid black;
  box-shadow: 0 0 0 0 black;
  text-align: center;
  font-family: 'Poppins';
}

.shop-name:hover:hover {
  transform: translateY(-1px) ;
  box-shadow: 2px 3px 0 0 black;
};

.shop-name:active {
  transform: translateY(2px) translateX(1px);
  box-shadow: 0 0 0 0 black;
};
  
.login, .cart {
    float: right;
}

  /*end of navbar*/

/* Container styles */
.form-container {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.form-box {
    margin: 10px;
    padding: 20px;
    border: 1px solid #000;
    border-radius: 5px;
}
.form-box label {
    display: block;
    margin-bottom: 5px;
}
.form-box input[type="text"],
.form-box input[type="password"] {
    width: 300px;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #000;
    border-radius: 5px;
}
.form-box input[type="submit"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #000;
    color: white;
    cursor: pointer;
}
.form-box input[type="submit"]:hover {
    background-color: #333;
}

/* Button styles */
button {
  padding: 10px;
  width: 60%;
  margin: 10px 0;
}

</style>
</head>
<body>
    <div class="shopname">
        <div class="shop-name" onclick="location.href='/'">Shuli Camera Rent</div>
    
      <div class="navbar">
        <div class="dropdown">
          <button class="dropbtn">Camera</button>
          <div class="dropdown-content">
            <a href="/camera-rental/canoncam">Canon</a>
            <a href="/camera-rental/sonycam">Sony</a>
          </div>
        </div> 
        <div class="dropdown">
          <button class="dropbtn">Lenses</button>
          <div class="dropdown-content">
            <a href="/camera-rental/canonlens">Canon</a>
            <a href="/camera-rental/sonylens">Sony</a>
          </div>
        </div> 
        <div class="login">
          <a href="/camera-rental/account">Login or create account</a>
        </div>
        <div class="cart">
          <a href="/camera-rental/cart">Cart</a>
        </div>
      </div>

<div class="form-container">
  <!-- Login Form -->
  <div class="form-box">
    <h2>Login</h2>
    <form method="post" action="{% url 'account' %}">
    {% csrf_token %}
    <input type="hidden" name="action" value="login">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="submit" value="Login">
    </form>
  </div>


  <div class="form-box">
    <h2>Register</h2>
    <!-- Register Box -->
    <form method="post" action="{% url 'account' %}">
      {% csrf_token %}
      <input type="hidden" name="action" value="register">
      <input type="text" name="username" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <!-- Add other fields as necessary -->
      <input type="submit" value="Register">
    </form>
  </div>
</div>

    </script>    

</body>
</html>
