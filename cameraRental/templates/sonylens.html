<script>
  // Function to add an item to the cart
  function addToCart(productName, price) {
  // Retrieve the current cart from localStorage, or initialize an empty object if nothing is there yet
  let cart = JSON.parse(localStorage.getItem('cart')) || {};

  // If the item is already in the cart, increase the quantity
  if (cart.hasOwnProperty(productName)) {
    cart[productName].quantity += 1;
  } else {
    // If the item is not in the cart, add it with quantity 1 and the provided price
    cart[productName] = { quantity: 1, price: price };
  }

  // Save the updated cart to localStorage
  localStorage.setItem('cart', JSON.stringify(cart));

  // Optionally, update the UI to reflect the new cart contents
  alert('Item added to cart');
}


  // Function to load and display the cart items
  function loadCartItems() {
    const cartItemsContainer = document.getElementById('cartItemsContainer');
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cartItemsContainer.innerHTML = ''; // Clear the container

    // Check if the cart is empty
    if (Object.keys(cart).length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>'; // Display a message or leave it as an empty string
    } else {
        // Create HTML for each cart item
        for (const [productName, productDetails] of Object.entries(cart)) {
            const cartItemHtml = `
                <div class="cart-item">
                    <button class="delete-button" onclick="deleteItem('${productName}')">delete</button>
                    Gear name: ${productName} <br>
                    Quantity: <input type="number" value="${productDetails.quantity}" min="1" onchange="updateQuantity('${productName}', this.value)">
                    <br>
                    Price: 짜${productDetails.price * productDetails.quantity}
                </div>
            `;
            cartItemsContainer.innerHTML += cartItemHtml;
        }
    }
}




  // Call the loadCart function to load and display cart items when the cart page loads
  window.addEventListener('load', loadCart);
</script>
